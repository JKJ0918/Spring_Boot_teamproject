<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{common/header}">
<head>
    <meta charset="UTF-8">
    <title>자유게시판</title>  <link rel="stylesheet" th:href="@{/css/board.css}">
    <script th:src="@{/js/board.js}"></script>
</head>
<body>
<div class="board-container">
    <div class="board-header">
        <select class="sort-select">
            <option value="latest">최신순</option>
            <option value="views">조회수순</option>
            <option value="likes">좋아요순</option>
        </select>
        <div class="search-container">
            <input type="text" class="search-input" placeholder="검색어를 입력하세요">
            <button class="search-button">검색</button>
        </div>
        <button type="button" onclick="location.href='/board/write'" class="write-button">글쓰기</button>
    </div>

    <div class="board-content" th:if="${not #lists.isEmpty(boards.content)}">
        <div class="board-item" th:each="board : ${boards.content}">
            <a th:href="@{/board/{id}(id=${board.boardId})}">
            <h3 th:text="${board.boardTitle}">제목</h3>
            </a>
            <span th:text="${'작성자: ' + board.boardWriter}">작성자</span>
            <span th:text="${'조회수: ' + board.views}">조회수</span>
            <span th:text="${'좋아요: ' + board.likes}">좋아요</span>
            <span th:text="${'작성일: ' + board.regi_date}">작성일</span>
        </div>
    </div>
    <div class="no-result" th:if="${#lists.isEmpty(boards.content)}">
        검색과 일치하는 결과가 없습니다.
    </div>

    <div class="pagination" th:if="${not #lists.isEmpty(boards.content)}">
        <a th:href="@{/board/basic(page=${boards.number - 1})}" th:if="${boards.hasPrevious()}">&laquo; 이전</a>
        <span th:each="pageNum : ${#numbers.sequence(0, boards.totalPages - 1)}">
                <a th:href="@{/board/basic(page=${pageNum})}" th:text="${pageNum + 1}" th:class="${pageNum == boards.number} ? 'active'"></a>
            </span>
        <a th:href="@{/board/basic(page=${boards.number + 1})}" th:if="${boards.hasNext()}">다음 &raquo;</a>
    </div>
</div>
</body>
</html>
