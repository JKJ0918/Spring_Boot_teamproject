<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{common/header}">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/css/board.css}">
    <title>글작성</title>
</head>
<body>
<div class="write-container">
    <form th:action="@{/board/write}" method="post" enctype="multipart/form-data" th:object="${boardFormDTO}">
        <div class="form-group">
            <label for="board_title">제목</label>
            <input type="text" id="board_title" th:field="*{boardTitle}" required>
        </div>

        <div class="form-group">
            <label for="board_content">내용</label>
            <textarea id="board_content" th:field="*{boardContents}" required></textarea>
        </div>

        <div class="form-group">
            <label for="board_type">게시글 유형</label>
            <select id="board_type" th:field="*{boardType}" required>
                <option value="COMMON">일반</option>
                <option value="NOTIFICATION">공지</option>
                <option value="RESEARCH">설문</option>
                <option value="DIARY">성장 일기</option>
            </select>
        </div>

        <div class="form-group">
            <label for="boardFile">파일 첨부</label>
            <input type="file" id="boardFile" name="boardFile" multiple>
        </div>

        <button type="submit" class="submit-btn">작성완료</button>
    </form>
</div>
</body>
</html>
