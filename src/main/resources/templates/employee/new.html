<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>직원 등록</title>
</head>
<body>
<h1>직원 등록</h1>

<form th:action="@{/employee/new}" method="post" th:object="${employeeDTO}">

  <div>
    <label th:for="name">이름:</label>
    <input type="text" id="name" th:field="*{name}" required/>
  </div>

  <div>
    <label th:for="email">이메일:</label>
    <input type="email" id="email" th:field="*{email}" required/>
  </div>

  <div>
    <label th:for="password">비밀번호:</label>
    <input type="password" id="password" th:field="*{password}" required/>
  </div>

  <div>
    <label th:for="phone">전화번호:</label>
    <input type="text" id="phone" th:field="*{phone}" required pattern="\d{3}-\d{3,4}-\d{4}" title="형식: 000-0000-0000"/>
  </div>

  <div>
    <label th:for="position">직위:</label>
    <input type="text" id="position" th:field="*{position}" required/>
  </div>

  <div>
    <label th:for="status">재직상태:</label>
    <select id="status" th:field="*{status}" required>
      <option value="">선택하세요</option>
      <option value="재직">재직</option>
      <option value="퇴사">퇴사</option>
    </select>
  </div>
  <div>
    <label th:for="status">재직상태:</label>
    <select id="department" th:field="*{department}" required>
      <option value="">선택하세요</option>
      <option value="교육부">교육부</option>
      <option value="행정부">행정부</option>
      <option value="운행부">운행부</option>
    </select>
  </div>

  <div>
    <label th:for="salary">급여:</label>
    <input type="number" id="salary" th:field="*{salary}" required min="0"/>
  </div>

  <div>
    <label th:for="hireDate">입사일:</label>
    <input type="date" id="hireDate" th:field="*{hireDate}" required/>
  </div>

  <div>
    <button type="submit">등록</button>
  </div>

</form>
</body>
</html>
